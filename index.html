<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="./index.js"></script>
  <title>Planets</title>
</head>
<body onload="checkPlanet()">
  <div class="main">
    <div class="navbar">
      <h1 class="navbar__title">THE PLANETS</h1>
      <div class="navbar__links">
        <a href="#earth-overviewContent">Earth</a>
        <a href="#mars-overviewContent">Mars</a>
        <a href="#neptune-overviewContent">Neptune</a>
        <a href="#saturn-overviewContent">Saturn</a>
        <a href="#uranus-overviewContent">Uranus</a>
        <a href="#venus-overviewContent">Venus</a>
      </div>
    </div>

    <div class="planet-portrait">
      <div class="planet-portrait__image">
        <div class="planet-portrait__image__container">
          <img id="planet-principal-image" src="">
          <img id="planet-second-image" src="">
        </div>
      </div>
      <div class="planet-portrait__board">
        <div class="planet-portrait__board__info">
          <h1 id="planet-name"></h1>
          <p id="planet-info"></p>
          <span>Source: <a href="" id="planet-info-source"></a></span>
        </div>

        <div class="planet-portrait__board__buttons">
          <button id="btn-overviewContent" onclick="selectInfoGroup('overviewContent')"><span>01</span>OVERVIEW</button>
          <button id="btn-internalStructure" onclick="selectInfoGroup('internalStructure')"><span>02</span>INTERNAL STRUCTURE</button>
          <button id="btn-surfaceGeology" onclick="selectInfoGroup('surfaceGeology')"><span>03</span>SURFACE GEOLOGY</button>
        </div>
      </div>
    </div>

    <div class="planet-cards">
      <div class="planet-cards__card">
        <p class="planet-cards__card__label">ROTATION TIME</p>
        <p class="planet-cards__card__data" id="rotation"></p>
      </div>
      <div class="planet-cards__card">
        <p class="planet-cards__card__label">REVOLUTION TIME</p>
        <p class="planet-cards__card__data" id="revolution"></p>
      </div>
      <div class="planet-cards__card">
        <p class="planet-cards__card__label">RADIUS</p>
        <p class="planet-cards__card__data" id="radius"></p>
      </div>
      <div class="planet-cards__card">
        <p class="planet-cards__card__label">AVERAGE TEMP.</p>
        <p class="planet-cards__card__data" id="temperature"></p>
      </div>
    </div>
  </div>
</body>
</html>
